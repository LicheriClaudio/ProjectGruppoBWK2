<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    

    <script src="js/script.js"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="sass/style.css" />
</head>
<body>
    <section class="text-center text-lg-start d-flex flex-md-column-reverse">

  <!-- Jumbotron -->
  <div class="container_login py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center Warning position-center" >
            <h2 class="fw-bold mb-5">Register</h2>
            <form id="formUser">



              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" name="nome" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Name and lastname</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="username" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="address" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" name="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="website" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Website</label>
              </div>

              <div class="form-outline mb-4">
                <input type="number" name="phone" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Phone</label>
              </div>


              <!-- Password input -->
              <div class="password form-outline mb-4">
                <input type="password" name="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div>

              <!-- Submit button -->
              <a href="login.html"><button id="register" type="button" class="btn btn-warning  mb-4" onclick="addUser()">
                Register
              </button>
            </a>
            <button type="button" class="btn btn-warning  mb-4">
              <a href="login.html" style="text-decoration: none ; color: rgb(0, 0, 0);">Sing in
              </a>
            </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>

</body>
</html>
