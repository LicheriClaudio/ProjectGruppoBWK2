<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="MyPage.html">MyPage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Project.html">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="logOut()" href="login.html">Log Out</a>
              </li>
            
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Insert First and Last Name"
                aria-label="Search"
              />
              <button id="search" onclick="searchUser()" class="btn btn-outline-success" type="button">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div id="single_user" class="d-flex align-items-center my-5"></div>
        <div id="btn-paf" class="row row-cols-1 row-cols-md-3 g-4">
          <button onclick="showPost()">POST</button>
          <button onclick="showAlbum()">ALBUM</button>
          <button onclick="showFoto()">FOTO</button>
        </div>
        <div id="su_post" class="row row-cols-1 g-4 mt-5"></div>
        <div id="su_album" class="row row-cols-1 g-4 mt-5"></div>
        <div
          id="su_photo"
          class="row row row-cols-3 row-cols-md-5 g-4 mt-5"
        ></div>
      </div>
    </main>
    <footer></footer>
    <script src="js/single-user.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
